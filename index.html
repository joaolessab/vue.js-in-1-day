<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ msg }}
    </div>

    <!-- First I have to load Vue Library, after it, I can write Vue.js commands -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- Here's what is going to happen the magic -->
    <script>
        new Vue({
            el: '#app',
            data: {
                msg: 'Teste de Mensagem'
            }
        })
    </script>    
</body>
</html>
