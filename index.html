<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Root Element-->
    <div id="app">
        <p>{{ msg }}</p>
        <p>{{ boolTest ? 'True' : 'False'}}</p>
        <p>{{ fruits[1] + ' and ' + fruits[2] }}</p>
        <p>Student: {{ student.name }}</p>
        <p>Sum: {{ 1 + num1 }}</p>
        <p>{{ function1(2) }}</p>
    </div>

    <!-- First I have to load Vue Library, after it, I can write Vue.js commands -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- Here's what is going to happen the magic -->
    <script>
        new Vue({
            // Element of the component
            el: '#app',
            // Data of the components
            data: {
                msg: 'Message Test',
                boolTest: false,
                fruits: ['Apple', 'Mango', 'Strawberry'],
                student: { name: 'Joao' },
                num1: 1                
            },
            // Methods of the whole component
            methods: {
                function1 (index){
                    return 'Fruits: ' + this.fruits[index]
                }
            }
        })
    </script>    
</body>
</html>
