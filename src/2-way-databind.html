<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIRECTIVES (V-MODEL / V-IF)</title>
</head>
<body>
    <!-- Root Element-->
    <div id="app">
        <!-- We do not use bind for this situation below -->
        <input type="text" v-model="typedText"> 
        <br>

        <button v-on:click="alterarNome()">Chamar altera nome</button>
        <br>
        <label v-text="typedText"></label>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                typedText: ''
            },
            methods:{
                alterarNome(){
                    this.typedText = "Jones"
                }
            }
        })
    </script>    
</body>
</html>
