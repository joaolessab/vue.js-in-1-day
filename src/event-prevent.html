<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIRECTIVES (V-MODEL / V-IF)</title>
</head>
<body>
    <!-- Root Element-->
    <div id="app">
        <!-- EventPreventDefault -->
        <form v-on:submit.prevent="alterarNome('Jones')">
            <input type="text" v-model="typedText">
            <button type="submit">Add</button>
        </form>
            
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                typedText: ''
            },
            methods:{
                alterarNome(lastName, event){
                    this.typedText = lastName;
                }
            }
        })
    </script>    
</body>
</html>
